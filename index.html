<!DOCTYPE html>
<meta charset="utf-8">
<title>Set List</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script language="javascript" src="setList.json"></script>

<html>
    <body>
        <div id="serialized"></div>
        <hr>
        <table id="prettier" style="width: 90%"></table>
        <hr>
        <script language="javascript" >
            $.getJSON( "setList.json", 
		        function( setList ) {
			        var str = JSON.stringify(setList);

                    document.getElementById("serialized").innerHTML = 
                        "<h2>Serialized JSON Data as a raw string: </h2> <br>" + str;
                    
                    var songStr = "";
                    setList.forEach(function(song) { 
                        var artists = "";
                        song.artists.forEach(function(artist) {
                            artists += artist + ",";
                        })

                        songStr += 
                            "<tr class='song'>" + "<div class='title'>" 
                            + song.title + "</div><br>" + "<div class='artist'>" + artists + "</tr>";
                        document.getElementById("prettier").innerHTML = songStr;


                    })
                })


        </script>
    </body>
</html>
