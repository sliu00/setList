<!DOCTYPE html>
<meta charset="utf-8">
<title>Set List</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script language="javascript" src="setList.json"></script>
<style>
    body {
        height: auto;
    }
</style>
<html>
    <body>
        <div id="serialized"></div>
        <hr>
        <table id="setList" style="width: 90%">
            <h2>JSON data displayed</h2>
            <tr>
                <th>Song Title</th>
                <th>Artist(s)</th>
                <th>Genre(s)</th>
                <th>Release Date</th>
            </tr>
        </table>
        <script language="javascript" >
            $.getJSON( "setList.json", 
		        function( setList ) {
			        var str = JSON.stringify(setList);

                    document.getElementById("serialized").innerHTML = 
                        "<h2>Serialized JSON Data as a raw string: </h2> <br>" + str;
                    

                    var songStr = "";
                    setList.forEach(function(song) { 
                        console.log("SONG: " + song.title)
                        for (var i = 0; i < Object.keys(song.artists).length; i++) {
                            console.log(song.artists[i]);
                        }
                    })
                })


        </script>
    </body>
</html>
